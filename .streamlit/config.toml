[theme]
# Dark theme configuration
primaryColor = "#00d9ff"
backgroundColor = "#0f1419"
secondaryBackgroundColor = "#1a2332"
textColor = "#e0e7ff"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "minimal"

[server]
maxUploadSize = 500
enableXsrfProtection = true
headless = true

[logger]
level = "info"

[browser]
gatherUsageStats = false




